<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Macmillapp</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div role="navigation" id="header">
      
    </div>

    {{outlet}}
  </script>

  <script type="text/template" id="header-template">
    <div role="button" class="prev">prev</div>
    <h1></h1>
    <div role="button" class="next">next</div>
  </script>

  <script type="text/x-handlebars" data-template-name="day">
    
    <div class="container">
            
      <div role="main"  class="card">
        <h2>Diary</h2>
        Mood:
        <div data-model-name="moodRating" {{ bindAttr data-score="model.moodRating" }} class="star-rating-editable"></div>
        {{#view Ember.TextArea valueBinding="model.moodDescription"}}{{/view}}
        <br>
        Fatigue:
        <div data-model-name="fatigue" {{ bindAttr data-score="model.fatigue" }} class="star-rating-editable"></div>
<br>
        Food:
        {{#view Ember.TextArea valueBinding="model.food"}}{{/view}}
        <br>
        Concerns:
        {{#view Ember.TextArea valueBinding="model.concerns"}}{{/view}}
        <br>
        <a class="save" {{ action save }}>Save</a>

      </div>
      <div role="form" class="card">
        <h2>Appointments</h2>
        {{#each appointment in model.appointments}}
          Name: {{appointment.name}}<br>
          Date: {{appointment.date}}<br>
          Details: {{appointment.details}}
          Notes: {{appointment.notes}}
          <hr>
        {{/each}}
      </div>

      </div>
      <div class="calLink" {{action gotoAppointmentsView}}>
        Calendar
      </div>
      <a role="button" {{ action save }}>save</a>
      <a {{ action gotoAppointmentsView}}>view appointmentss</a>
  </script>

  <script type="text/x-handlebars" data-template-name="appointments">
         
        {{#each appointment in model.appointments}}
          <div class="card appointment">
             Name: {{view Ember.TextArea valueBinding="appointment.name"}}
          <br>
          Details: {{view Ember.TextArea valueBinding="appointment.details"}}
          <br>
          Notes: {{view Ember.TextArea valueBinding="appointment.notes"}}
          </div>
        {{/each}}
        <div class="card">

          <a {{action addAppointment}}>Add appointment</a>
        </div>
        <a role="button" {{ action save }}>save</a>
        <a {{ action gotoDayView }}>View day</a>
  </script>
      

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.5.js"></script>
  <script src="js/libs/raty/jquery.raty.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
